<!DOCTYPE html>
<html>
<head>
  <title>TeacherChart Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p id="userInfo"></p>
  <div id="teacherList"></div>

  <div id="addTeacherForm" class="hidden">
    <input id="newName" type="text" placeholder="Teacher Name">
    <select id="newStatus">
      <option>Present</option>
      <option>Absent</option>
      <option>Late</option>
      <option>Unavailable</option>
    </select>
    <button id="addTeacher">Add Teacher</button>
  </div>

  <button id="logout">Logout</button>
</body>
<script type="module" src="app.js"></script>
</html>
